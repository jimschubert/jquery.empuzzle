<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
<script src="jquery.empuzzle.js" type="text/javascript"></script>

<script type="text/javascript">
$(function() {
   var returned = $('img').empuzzle({ 
   		size: 4,
   		target: $('#target'),
   		blank: 'BR',
   		randomize: function(game, defaultRandomizer) {
   			defaultRandomizer.call(this, game);
   		}, 
   		win: function(game) { 
   			alert("You're a winner!"); 
		},
		anim: { 
		    duration: 200
        }
   });
});
</script>
<style type="text/css">
#target { margin-left:auto; margin-right:auto;}
</style>
</head>
<body>
<div id="container">
	<img src="cow.jpg" />
</div>
<div id="target">
</div>
</body>
</html>
