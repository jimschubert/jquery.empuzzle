<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
<script src="https://raw.github.com/visionmedia/move.js/master/move.min.js" type="text/javascript"></script>
<script src="../../src/jquery.jigsaw.js" type="text/javascript"></script>

<script type="text/javascript">
$(function() {
   var returned = $('img').jigsaw({ 
   		size: 3,
   		target: $('#target'),
   		blank: 'TR',
   		randomize: function(game, defaultRandomizer) {
   			defaultRandomizer.call(this, game);
   		}, 
   		win: function() { 
   			alert("You're a winner!"); 
		}
   });
});
</script>
</head>
<body>
<h1>jquery.jigsaw</h1>
<div id="container">
	<img src="img/cow.jpg" />
</div>
<div id="target">
</div>
</body>
</html>
